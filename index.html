<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <body>
        <header>
            <div class="heading">
                <div class="header">
                    <h1 class="title">Rock-Paper-Scissors</h1>
                </div>
            </div>
        </header>

        <main>
            <div class="images">
                <div class="choices">
                    <div class="circle border" id="rock"></div>
                    <div class="circle border" id="paper"></div>
                    <div class="circle border" id="scissors"></div>
                </div>
            </div>

        <div class="score-container">
            <div class="score">
                <div class="user dis"><p id="user-score">0</p><p>You</p></div>
                <div class="comp dis"><p id="comp-score">0</p><p>Comp</p></div>
            </div>
        </div>
       

        <div class="msg-container">
            <div class="msg-board">
                <p id="msg">Play your game</p>
            </div>
        </div>
        </main>


        <footer>
            <div class="goodbye">
                <div class="tamsil">
                    <p id="tamsil-msg">&#9829; From Tamsil Sarnobat</p>
                </div>
            </div>
        </footer>


    </body>


    <script src="script.js"></script>
</body>
</html>
